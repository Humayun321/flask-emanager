{% extends 'base.html' %}
{% block body %}
  <!-- Form  -->
  <div class="container">
    <form action="/" method="POST">
      <div class="mb-2">
        <label for="InputDescription" class="form-label">Description of expense</label>
        <input type="text" class="form-control" name="desc" id="exampleInputDescription"
          aria-describedby="Description" />

        <div class="mb-2"></div>
        <label for="InputCost" class="form-label">Amount(in Rs.)</label>
        <input type="number" class="form-control" name="amnt" id="InputCost" />
      </div>

      <div class="mb-3">
        <label for="InputTags" class="form-label">Choose a category</label>
        <input type="text" class="form-control" name="tags" id="InputCategory" />
      </div>

      <script>
        $('#InputCategory').tokenfield({
          autocomplete: {
            source: ['Foods & Drinks', 'Shopping', 'Transportation', 'Communication & PC', 'Financial Expense ', 'Education', 'Life & Entertainment', 'Healthcare & Medical',],
            delay: 100
          },
          showAutocompleteOnFocus: true
        });
      </script>


      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>


  <div class="container my-3">
    <h2>List of Expenditure</h2>



    

    <table class="table" id="sortTable">
      <thead>
        <tr>
          <th scope="col">SNo</th>
          <th scope="col">Description</th>
          <th scope="col">Amount(in Rs.) </th>
          <th scope="col">Category </th>
          <th scope="col">Added on</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for record in allrecord %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{record.descr}}</td>
          <td>{{record.amount}}</td>
          <td>{{record.category}}</td>
          <td>{{record.date_time}}</td>
          <td>
            <a href="/update/{{record.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
            <a href="/delete/{{record.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
          
          </td>
        </tr>
        
        {% endfor %}
      </tbody>
      </table>
       

        <tr>


          </td>
        </tr>
